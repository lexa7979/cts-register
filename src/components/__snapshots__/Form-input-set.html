
<!DOCTYPE html>
<html style="height: 100%;">
  <head>
  </head>
  <body style="display: flex; flex-flow: column nowrap; justify-content: center; align-items: center; height: 100%;">
    <h2>
      Helper component Form - when rendering with a set of input fields - delivers expected result  (-> check snapshot)
    </h2>
    <form class="form">
      <div class="fields">
        <div class="nolabel input">
        </div>
        <input type="text"
               name="first"
               value
               class="field input"
        >
        <label class="label input"
               for="second"
        >
          second
        </label>
        <input type="text"
               name="second"
               value
               class="field input"
        >
        <div class="nolabel input">
        </div>
        <input type="text"
               name="third"
               value
               class="field input"
        >
      </div>
      <div class="final">
        <input type="submit"
               value="Submit"
               class="field submit"
        >
      </div>
    </form>
    <br>
    <br>
    &lt;Form fields={{ first: { type: "input" }, second: { label: "second" }, third: {} }} handleSubmit={() =&gt; null} />
  </body>
</html>
