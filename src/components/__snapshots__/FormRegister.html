
<!DOCTYPE html>
<html style="height: 100%;">
  <head>
  </head>
  <body style="display: flex; flex-flow: column nowrap; justify-content: center; align-items: center; height: 100%;">
    <h2>
      Component FormRegister - when rendering with no properties - delivers expected result  (-> check snapshot, too)
    </h2>
    <form class="form register">
      <div class="fields">
        <label class="label input"
               for="firstname"
        >
          Firstname:
        </label>
        <input type="text"
               name="firstname"
               value
               placeholder="Type in your firstname."
               class="field input"
        >
        <label class="label input"
               for="lastname"
        >
          Lastname:
        </label>
        <input type="text"
               name="lastname"
               value
               placeholder="Type in your lastname."
               class="field input"
        >
        <label class="label radio"
               for="attending"
        >
          Will you attend the conference?
        </label>
        <div class="field radio">
          <div>
            <input type="radio"
                   id="attending-radio-1"
                   name="attending"
                   value="yes"
            >
            <label for="attending-radio-1">
              yes
            </label>
          </div>
          <div>
            <input type="radio"
                   id="attending-radio-2"
                   name="attending"
                   value="no"
            >
            <label for="attending-radio-2">
              no
            </label>
          </div>
          <div>
            <input type="radio"
                   id="attending-radio-3"
                   name="attending"
                   value="maybe"
            >
            <label for="attending-radio-3">
              maybe
            </label>
          </div>
        </div>
      </div>
      <div class="final">
        <input type="submit"
               name="submit"
               value="Submit"
               class="field submit"
        >
      </div>
    </form>
    <br>
    <br>
    &lt;FormRegister /&gt;
  </body>
</html>
