
<!DOCTYPE html>
<html style="height: 100%;">

  <body style="display: flex; flex-flow: column nowrap; justify-content: center; align-items: center; height: 100%;">
    <h2>
      Helper component Form - when rendering with one textarea field - delivers expected result  (-> check snapshot)
    </h2>
    <form class>
      <div class="row form-group">
        <div class="nolabel textarea col-sm-3">
        </div>
        <div class="col-sm-9">
          <textarea id="form-text"
                    name="text"
                    class="form-control"
          >
          </textarea>
        </div>
      </div>
      <div class="row form-group">
        <div class="col-sm-9 offset-sm-3">
          <button type="button"
                  name="submit"
                  value="Submit"
                  class="btn btn-primary"
          >
            Submit
          </button>
        </div>
      </div>
    </form>
    <br>
    <br>
    &lt;FormGenerator fields={{ text: { type: "textarea" } }} handleSubmit={() =&gt; null} />
  </body>
