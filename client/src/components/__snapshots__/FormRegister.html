
<!DOCTYPE html>
<html style="height: 100%;">
  <head>
  </head>
  <body style="display: flex; flex-flow: column nowrap; justify-content: center; align-items: center; height: 100%;">
    <h2>
      Component FormRegister - when rendering with no properties - delivers expected result  (-> check snapshot, too)
    </h2>
    <form class="register">
      <div class="row form-group">
        <label for="register-firstname"
               class="label input col-sm-3 col-form-label"
        >
          Firstname:
        </label>
        <div class="col-sm-9">
          <input type="text"
                 id="register-firstname"
                 name="firstname"
                 value
                 placeholder="Type in your firstname."
                 autofocus
                 class="form-control"
          >
        </div>
      </div>
      <div class="row form-group">
        <label for="register-lastname"
               class="label input col-sm-3 col-form-label"
        >
          Lastname:
        </label>
        <div class="col-sm-9">
          <input type="text"
                 id="register-lastname"
                 name="lastname"
                 value
                 placeholder="Type in your lastname."
                 class="form-control"
          >
        </div>
      </div>
      <div class="row form-group">
        <label for="register-attending"
               class="label radio col-sm-3 col-form-label"
        >
          Are you going to attend the conference?
        </label>
        <div class="col-sm-9">
          <div id="register-attending"
               class="col"
          >
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input type="radio"
                       name="attending"
                       value="yes"
                       class="form-check-input"
                >
                Yes
              </label>
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input type="radio"
                       name="attending"
                       value="no"
                       class="form-check-input"
                >
                No
              </label>
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input type="radio"
                       name="attending"
                       value="maybe"
                       class="form-check-input"
                >
                Maybe
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="row form-group">
        <div class="col-sm-9 offset-sm-3">
          <button type="button"
                  name="submit"
                  value="Submit"
                  class="btn btn-primary"
          >
            Submit
          </button>
          <button type="button"
                  disabled
                  class="btn btn-secondary disabled"
          >
            Reset
          </button>
        </div>
      </div>
    </form>
    <br>
    <br>
    &lt;FormRegister /&gt;
  </body>
</html>
