
<!DOCTYPE html>
<html style="height: 100%;">
  <head>
  </head>
  <body style="display: flex; flex-flow: column nowrap; justify-content: center; align-items: center; height: 100%;">
    <h2>
      Helper component Form - when rendering with one radio button group - delivers expected result  (-> check snapshot)
    </h2>
    <form class="form">
      <div class="fields">
        <div class="nolabel radio">
        </div>
        <div class="field radio">
          <div>
            <input type="radio"
                   id="choose-radio-1"
                   name="choose"
                   value="one"
            >
            <label for="choose-radio-1">
              one
            </label>
          </div>
          <div>
            <input type="radio"
                   id="choose-radio-2"
                   name="choose"
                   value="two"
            >
            <label for="choose-radio-2">
              two
            </label>
          </div>
          <div>
            <input type="radio"
                   id="choose-radio-3"
                   name="choose"
                   value="three"
            >
            <label for="choose-radio-3">
              three
            </label>
          </div>
        </div>
      </div>
      <div class="final">
        <input type="submit"
               value="Submit"
               class="field submit"
        >
      </div>
    </form>
    <br>
    <br>
    &lt;Form fields={{ choose: { type: "radio", options: [ "one", "two", "three" ] } }} handleSubmit={() =&gt; null} />
  </body>
</html>
